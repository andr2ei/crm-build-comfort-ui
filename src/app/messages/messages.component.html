<div *ngIf="messageServ.messages.length">
    <h1 mat-dialog-title>Сообщения</h1>
    <div mat-dialog-content *ngFor='let message of messageServ.messages'> {{message}} </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close type="button" class="clear"
            (click)="messageServ.clear()">Ок</button>
    </div>
  </div>
